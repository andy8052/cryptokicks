<script>
    //    var user = firebase.auth().currentUser;
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            document.getElementById("username").innerHTML = user.displayName;
            document.getElementById("firebaseui-auth-container").style.display = "none";
            document.getElementById("logout").style.display = "block";
            document.getElementById("listingButton").style.display = "block";

        } else {
            document.getElementById("logout").style.display = "none";
            document.getElementById("firebaseui-auth-container").style.display = "block";
            document.getElementById("listingButton").style.display = "none";
        }
    });

</script>
<script>
    var item = localStorage.getItem("currentItem");
    firebase.database().ref('listings/' + item).once('value').then(function(snapshot) {
        var div1 = document.createElement("div");
        div1.classList.add("item");
        div1.classList.add("active");
        div1.style.height = "100%";
        var img1 = document.createElement("img");
        img1.classList.add("img-responsive");
        img1.classList.add("singleImg");
        img1.style.height = "100%";
        img1.src = snapshot.val().file1;
        div1.appendChild(img1);
        document.getElementById("carousel").appendChild(div1);
